<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boston House Price Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 10px 15px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #26a69a;
      box-shadow: 0 0 5px rgba(38, 166, 154, 0.3);
    }

    input[type="submit"] {
      background-color: #26a69a;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00796b;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #2e7d32;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boston House Price Predictor</h1>
    <form action="/predict" method="POST">
      <input type="text" name="CRIM" placeholder="CRIM (per capita crime rate)" required>
      <input type="text" name="ZN" placeholder="ZN (residential land zoned)" required>
      <input type="text" name="INDUS" placeholder="INDUS (non-retail business acres)" required>
      <input type="text" name="CHAS" placeholder="CHAS (Charles River dummy var)" required>
      <input type="text" name="NOX" placeholder="NOX (nitric oxides concentration)" required>
      <input type="text" name="RM" placeholder="RM (avg rooms per dwelling)" required>
      <input type="text" name="AGE" placeholder="AGE (proportion built before 1940)" required>
      <input type="text" name="DIS" placeholder="DIS (distances to employment centers)" required>
      <input type="text" name="RAD" placeholder="RAD (accessibility to highways)" required>
      <input type="text" name="TAX" placeholder="TAX (property tax rate)" required>
      <input type="text" name="PTRATIO" placeholder="PTRATIO (pupil-teacher ratio)" required>
      <input type="text" name="B" placeholder="B (proportion of Black population)" required>
      <input type="text" name="LSTAT" placeholder="LSTAT (lower status population %)" required>
      <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
